      <p style="font-size: 6vw;"><i>Pokédex de Kanto</i></p>
      <div class="col-1">

      </div>
      <div class="col-10">

        <div class="box-formulario">

          <div class="formulario">

            <div class="title-form">
              <h1><i class="icon icon-comments-o"></i> O Professor Carvalho deseja te conhecer!</h1>
            </div>
            <form action="#" method="post">

              <span>
                <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off"
                  required="" />
                <label for="nome"> <i class="icon icon-user-outline"></i> </label>
              </span>
              <span>
                <input type="number" class="input-slide" id="idade" name="nasc" placeholder="Idade" autocomplete="off"
                  required="" />
                <label for="idd"> <i class="icon icon-user-outline"></i> </label>
              </span>
              <span>
                <input type="email" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off"
                  required="" />
                <label for="email"> <i class="icon icon-mail-3"></i> </label>
              </span>
              <span>
                <input type="tel" class="input-slide" id="tel" name="assunto" placeholder="Telefone" autocomplete="off"
                  required="" />
                <label for="telassunto"> <i class="icon icon-help"></i> </label>
              </span>
              <span>
                <textarea type="text" class="textarea-slide" id="mensagem" name="mensagem" rows="3"
                  placeholder="O que você conhece sobre os pokémon?" autocomplete="off"></textarea>
                <label for="mensagem"> <i class="icon icon-commenting-o"></i> </label>
              </span>
              <div class="box-btn">

                <button type="submit" class="btn-envia zoom-shadow">
                  <i class="icon icon-export"> Enviar</i>
                </button>
              </div>
              <div class="box-btn">

                <button type="reset" class="btn-envia zoom-shadow">
                  <i class="icon icon-export">Limpar</i>
                </button>
              </div>

            </form>
          </div>
        </div><!--Box Formulario-->
      </div>

      </div>
